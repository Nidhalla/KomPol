<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompol</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .gif {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* ganti cover kalau mau penuh */
      display: block;
    }

    .hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<img src="ity (2).gif" id="gif" class="gif">

<audio id="audio" autoplay muted loop>
  <source src="1214(1).MP3" type="audio/mpeg">
</audio>

<div class="hint">tap once</div>

<script>
const gif = document.getElementById("gif");
const audio = document.getElementById("audio");

// pastikan GIF restart saat load
window.addEventListener("load", () => {
  const src = gif.src;
  gif.src = "";
  gif.src = src;
});

// aktifkan suara + sinkron saat tap pertama
document.addEventListener("click", () => {
  // restart GIF
  const src = gif.src;
  gif.src = "";
  gif.src = src;

  // restart audio
  audio.muted = false;
  audio.currentTime = 0;
  audio.play();

  document.querySelector(".hint").style.display = "none";
}, { once: true });
</script>

</body>
</html>
